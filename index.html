<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CORRƎRIA</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">

    <!-- Estilo -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <nav class="nav">
        <ul class="menu">
            <li><a href="#inicio">INÍCIO</a></li>
            <li><a href="#colecao">COLEÇÃO</a></li>
        </ul>

        <div class="logo">
            <a href="#inicio">
                <img src="imagens/correria-logo2.png" alt="Logo Corrreria">
            </a>
        </div>

        <ul class="menu">
            <li><a href="#prevenda">PRÉ-VENDA</a></li>
            <li><a href="#contato">CONTATO</a></li>
        </ul>
    </nav>
</header>

<!-- ================= BANNER ================= -->
<section id="inicio" class="banner">
    <img src="imagens/banner_site.png" class="banner-img active" alt="Banner Corrreria">
    <img src="imagens/banner_site2.png" class="banner-img" alt="Banner Corrreria alternativo">
</section>

<!-- ================= CADASTRO ================= -->
<section class="cadastro-form">
    <p class="banner-subtexto">
        Cadastre-se para ter acesso antecipado ao drop exclusivo!! <strong>CORRƎRIA</strong>
    </p>

    <form class="email-form">
        <input type="email" placeholder="Digite seu e-mail" required>
        <button type="submit">Cadastrar</button>
    </form>
</section>

<!-- ================= COLEÇÃO ================= -->
<section id="colecao" class="section reveal">
    <h2>COLEÇÃO</h2>

    <div class="produtos">
        <div class="produto reveal">
            <img src="imagens/produto1.jpg" alt="Camiseta preta">
            <p>CAMISETA PRETA</p>
        </div>

        <div class="produto reveal">
            <img src="imagens/produto2.jpg" alt="Camiseta branca">
            <p>CAMISETA BRANCA</p>
        </div>
    </div>
</section>

<!-- ================= PRÉ-VENDA ================= -->
<section id="prevenda" class="section destaque reveal">
    <h2>PRÉ-VENDA</h2>
    <p>Pré-venda inicia em <strong>20/02</strong></p>
</section>

<!-- ================= CONTATO ================= -->
<section id="contato" class="section reveal">
    <h2>CONTATO</h2>
    <p>Email: contato@correria.com</p>
    <p>Instagram: @correria</p>
</section>

<!-- ================= FOOTER ================= -->
<footer class="footer reveal">
    <p>© 2026 CORRƎRIA</p>
</footer>

<script src="script.js"></script>
</body>
</html>
